<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Scale_application - Product creation</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <header>
        <nav>  
            <a href="../index.html">Product categories</a>
            <a href="#">Product creation</a>
            <a href="../products_list/index.html">Products list</a>
            <a href="../view_product/index.html">View product</a>
        </nav>
    </header>

    <body onload="getCategoriesList()">
        <div class="container">
            <span id="creation_status" style="visibility: hidden;"></span>
            <div class="product_creation" id="product_creation">
                <h2>Product creation</h2>
                <label>Category</label>
                <select id="category_selection" onchange="categorySelectionChanged()">
                    <option value="" disabled selected>Select category</option>
                </select>
            </div>

            <button id="create_button" onclick="insertProduct()">Create</button>
        </div>

        <script src="../js/product.js"></script>
    </body>
</html>
