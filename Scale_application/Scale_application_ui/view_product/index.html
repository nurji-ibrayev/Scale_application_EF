<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Scale_application - View product</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <header>
        <nav>  
            <a href="../index.html">Product categories</a>
            <a href="../product_creation/index.html">Product creation</a>
            <a href="../products_list/index.html">Products list</a>
            <a href="#">View product</a>
        </nav>
    </header>

    <body>
        <div class="container">
            <h2>View product</h2>
            <div class="product_view">
                <img id="product_image">

                <div class="product_information" id="product_information">
                    <label>Category:</label>
                    <span id="product_category"></span>
                    <label>Name:</label>
                    <span id="product_name"></span>
                    <label>Price:</label>
                    <span id="product_price"></span>
                    <label>Description:</label>
                    <span id="product_description"></span>
                </div>
            </div>
        </div>

        <script src="../js/product.js"></script>
    </body>
</html>
